<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Rescue</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timerContainer" class="matchTimer">
        <div>
            <h1>STEM Labs Lunar Rescue</h1>
            <p id="timerText">60 seconds</p>
        </div>
        <div class="buttonContainer">
            <button id="startBtn" class="timerBtn greenBtn" type="button">Start</button>
            <button id="stopBtn" class="timerBtn redBtn" type="button">Stop</button>
            <button id="resetBtn" class="timerBtn blueBtn" type="button">Reset</button>
        </div>
        <div class="columnContainer">
            <button id="countdownSwitch" class="wideBtn whiteBtn" type="button">Enable Switch Sounds</button>
            <button id="scoreSwitch" class="wideBtn whiteBtn" type="button">Score Calculator</button>
        </div>
    </div>
<div id="scoreContainer" class="scoreTracker">
    <h1>Lunar Rescue Score Calculator</h1>
    <div class="inputContainer">
    <h2 class="title">Moon Pieces</h2>
        <div class="inputSection">
            <label for="none-restored">No Moon Pieces Restored</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="none-restored" class="inputValue checkbox" value="1" onclick="check(this);">
            </div>
        </div>
        
        <div class="inputSection">
            <label for="quarter">Quarter (1/4) Restored</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="quarter" class="inputValue checkbox" value="1" onclick="check(this);">
            </div>
        </div>
        
        <div class="inputSection">
            <label for="half">Half (1/2) Restored</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="half" class="inputValue checkbox" value="1" onclick="check(this);">
            </div>
        </div>
        
        <div class="inputSection">
            <label for="three-quarters">Three Quarters (3/4) Restored</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="three-quarters" class="inputValue checkbox" value="1" onclick="check(this);">
            </div>
        </div>
        
        <div class="inputSection">
            <label for="full">Fully Restored</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="full" class="inputValue checkbox" value="1" onclick="check(this);">
            </div>
        </div>
        
        <div class="inputSection">
            <label for="piece-count">Total Number of Moon Pieces on Platform</label>
            <input type="number" id="piece-count" class="piece-count inputValue" placeholder="" min="0" max="4">
        </div>

        <br>
        <h2 class="title">Turtles and Switches</h2>

        <div class="inputSection">
            <label for="turtle-count">Total Number of Turtles Scored</label>
            <input type="number" id="turtle-count" class="turtle-count inputValue" placeholder="" min="0" max="3">
        </div>
        
        <div class="inputSection">
            <label for="coop-switch">Co-op Switch Scoring?</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="coop-switch" class="inputValue checkbox" value="1">
            </div>
        </div>
        
        <div class="inputSection">
            <label for="switch-count">Total Number of Co-op Switches</label>
            <input type="number" id="switch-count" class="switch-count inputValue" placeholder="" min="0" max="2">
        </div>
    </div>

    <h1 id="score">Score: 0</h1>
    <div class="columnContainer">
        <button id="clearBtn" class="wideBtn redBtn" type="button">Clear Fields</button>
        <button id="timerSwitch" class="wideBtn whiteBtn" type="button">Match Timer</button>
    </div>
</div>
    <div id="logo">
        <img src="Images/STEM%20Space%204%20Kids%201%20JPG.jpg" class="logo">

    </div>
</body>
</html>
