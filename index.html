<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armageddon</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timerContainer" class="matchTimer">
        <div>
            <h1>STEM Labs Armageddon</h1>
            <p id="timerText">120 seconds</p>
        </div>
        <div class="buttonContainer">
            <button id="startBtn" class="timerBtn greenBtn" type="button">Start</button>
            <button id="stopBtn" class="timerBtn redBtn" type="button">Stop</button>
            <button id="resetBtn" class="timerBtn blueBtn" type="button">Reset</button>
        </div>
        <div class="columnContainer">
            <button id="countdownSwitch" class="wideBtn whiteBtn" type="button">Enable Switch Sounds</button>
            <button id="scoreSwitch" class="wideBtn whiteBtn" type="button">Score Calculator</button>
        </div>
    </div>
<div id="scoreContainer" class="scoreTracker">
    <h1>Armageddon Score Calculator</h1>
    <div class="inputContainer">
    <h2 class="title blue">Blue Team</h2>
        <h3>TNT</h3>
        <div class="inputSection">
            <label for="partial-tnt-t1">Partially Placed TNT</label>
            <input type="number" id="partial-tnt-t1" class="piece-count inputValue" placeholder="" min="0" max="3">
        </div>
        <div class="inputSection">
            <label for="full-tnt-t1">Fully Placed TNT</label>
            <input type="number" id="full-tnt-t1" class="piece-count inputValue" placeholder="" min="0" max="3">
        </div>
        <div class="inputSection">
            <label for="doubler-t1">Doubler Scored?</label>
            <div class="point-group inputValueGroup">
                <input type="checkbox" id="doubler-t1" class="inputValue checkbox" value="1">
            </div>
        </div>
        <h3>Field Samples</h3>
        <div class="inputSection">
            <label for="unstacked-t1">Unstacked Field Samples</label>
            <input type="number" id="unstacked-t1" class="piece-count inputValue" placeholder="" min="0" max="9">
        </div>
        <div class="inputSection">
            <label for="2-stack-t1">Field Samples Stacked in Stacks of 2</label>
            <input type="number" id="2-stack-t1" class="piece-count inputValue" placeholder="" min="0" max="9">
        </div>
        <div class="inputSection">
            <label for="3-stack-t1">Field Samples Stacked in Stacks of 3 or More</label>
            <input type="number" id="3-stack-t1" class="piece-count inputValue" placeholder="" min="0" max="9">
        </div>
        <h3>Endgame</h3>
        <div class="inputSection">
            <label for="endgame-t1">Number of Robots in Safe Zone</label>
            <input type="number" id="endgame-t1" class="piece-count inputValue" placeholder="" min="0" max="2">
        </div>
    <h1 id="score-t1">Score: 0</h1>
    <h2 class="title green">Green Team</h2>
    <h3>TNT</h3>
    <div class="inputSection">
        <label for="partial-tnt-t2">Partially Placed TNT</label>
        <input type="number" id="partial-tnt-t2" class="piece-count inputValue" placeholder="" min="0" max="3">
    </div>
    <div class="inputSection">
        <label for="full-tnt-t1">Fully Placed TNT</label>
        <input type="number" id="full-tnt-t2" class="piece-count inputValue" placeholder="" min="0" max="3">
    </div>
    <div class="inputSection">
        <label for="doubler-t2">Doubler Scored?</label>
        <div class="point-group inputValueGroup">
            <input type="checkbox" id="doubler-t2" class="inputValue checkbox" value="1">
        </div>
    </div>
    <h3>Field Samples</h3>
    <div class="inputSection">
        <label for="unstacked-t2">Unstacked Field Samples</label>
        <input type="number" id="unstacked-t2" class="piece-count inputValue" placeholder="" min="0" max="9">
    </div>
    <div class="inputSection">
        <label for="2-stack-t2">Field Samples Stacked in Stacks of 2</label>
        <input type="number" id="2-stack-t2" class="piece-count inputValue" placeholder="" min="0" max="4">
    </div>
    <div class="inputSection">
        <label for="3-stack-t2">Field Samples Stacked in Stacks of 3 or More</label>
        <input type="number" id="3-stack-t2" class="piece-count inputValue" placeholder="" min="0" max="3">
    </div>
    <h3>Endgame</h3>
    <div class="inputSection">
        <label for="endgame-t2">Number of Robots in Safe Zone</label>
        <input type="number" id="endgame-t2" class="piece-count inputValue" placeholder="" min="0" max="2">
    </div>
<h1 id="score-t2">Score: 0</h1>
    <div class="columnContainer">
        <button id="clearBtn" class="wideBtn redBtn" type="button">Clear Fields</button>
        <button id="timerSwitch" class="wideBtn whiteBtn" type="button">Match Timer</button>
    </div>
</div>
    <div id="logo">
        <img src="Images/STEM%20Space%204%20Kids%201%20JPG.jpg" class="logo">

    </div>
</body>
</html>
